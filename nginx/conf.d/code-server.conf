server {
    # HTTP 포트 80에서 요청 수신
    listen       80;

    # 서버가 응답할 도메인 이름 설정
    server_name  code.codespoon.com www.code.codespoon.com;

    # 악성 봇 차단 (bad_bot.conf에서 정의된 봇들)
    if ($bad_bot) {
        return 403;
    }

    # 접근 로그 및 오류 로그 설정 (경로를 docker-compose.yml과 일치시킴)
    access_log /log/nginx/code.codespoon.com.access.log main;
    error_log  /log/nginx/code.codespoon.com.error.log warn;

    # 보안: 정의된 도메인 이외의 요청 차단
    if ($host !~* ^(code\.codespoon\.com|www\.code\.codespoon\.com)$) {
        return 444;  # 연결 종료 (nginx 특수 상태 코드)
    }

    # 메인 위치 블록: code-server로 프록시
    location / {
        # 디렉토리 인덱싱 비활성화
        autoindex off;

        # code-server 컨테이너로 요청 전달
        proxy_pass http://code-server:8443;

        # WebSocket 지원을 위한 HTTP 버전 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 프록시 헤더 설정: 클라이언트 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # code-server에 최적화된 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 버퍼링 비활성화: 실시간 응답을 위해
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Let's Encrypt 도메인 검증을 위한 경로
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        # 표준 certbot 경로로 수정
        root /var/www/certbot;
    }

    # 보안: 숨김 파일 접근 차단 (.htaccess, .env 등)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 보안: 민감한 파일 확장자 접근 차단
    location ~* \.(log|binary|pem|enc|crt|conf|cnf|sql|sh|key|yml|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 보안: 개발 관련 설정 파일 접근 차단
    location ~* (composer\.json|composer\.lock|composer\.phar|contributing\.md|license\.txt|readme\.rst|readme\.md|readme\.txt|copyright|artisan|gulpfile\.js|package\.json|phpunit\.xml|access_log|error_log|gruntfile\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 파비콘 요청에 대한 로깅 비활성화 (성능 최적화)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt 요청에 대한 로깅 비활성화
    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }
}
